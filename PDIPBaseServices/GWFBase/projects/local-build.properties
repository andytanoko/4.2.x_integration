#------------------------------------------------------------
# List of reqlibs used by this module
#------------------------------------------------------------
#reqlibs=

#------------------------------------------------------------
# Module specific settings
#------------------------------------------------------------
layer.name=base
module.name=gwfbase

#------------------------------------------------------------
# list of properties for each non-ejb component
#------------------------------------------------------------
non-ejb.names=default
non-ejb.default.classes.includes=**
non-ejb.default.classes.excludes=**/*Bean.class

#------------------------------------------------------------
# List of properties for each component (up to 5)
#------------------------------------------------------------
ejb.jar.1.comp.name=bpss
ejb.jar.1.package.path=com/gridnode/pdip/base/gwfbase/bpss/ejb
ejb.jar.2.comp.name=xpdl
ejb.jar.2.package.path=com/gridnode/pdip/base/gwfbase/xpdl/ejb
ejb.jar.3.comp.name=listener
ejb.jar.3.package.path=com/gridnode/pdip/base/gwfbase/listener/ejb
ejb.jar.4.comp.name=facade
ejb.jar.4.package.path=com/gridnode/pdip/base/gwfbase/facade/ejb

#------------------------------------------------------------
# List of properties for each dependent library (up to 5)
#------------------------------------------------------------
deplib.module.1=*
deplib.module.1.dir=${framework.dir}
deplib.module.layer.1=framework

#------------------------------------------------------------
# Uncomment if you want to use the default target instead of
# all when building this module as the top-most module
#------------------------------------------------------------
#build.default=defined

#------------------------------------------------------------
# List the dependent libraries used to generate war files
#------------------------------------------------------------
server.war.reqlibs=*
client.war.reqlibs=*
server.war.deplibs=*
client.war.deplibs=*
server.war.libs=*
client.war.libs=*