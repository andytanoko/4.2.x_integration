# datasource properties
#userdb.datasource=java:/userdbdatasource
#appdb.datasource=java:/appdbdatasource

userdb.datasource=jdbc/notx/userdbdatasource
appdb.datasource=jdbc/notx/appdbdatasource

# Names of entities that are to be handled by AppDb, separated by commas.
appdb.daos=CountryCode,LanguageCode,GnCategory,EntityMetaInfo,FieldMetaInfo,ReferenceNum

# set to true to use CMP for KeyGen and MetaInfo, set to false to use SessionBean + DAO
cmp.on=false
