<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head id="xhtml_head">
    <title id="title">lbGridTalk</title>
    <base href="file:///C:\views\GT_2.1_UiEnhancements\GTAS\GridTalk\web/gt.css" id="base_tag"/>
    <link id="xhtml_stylesheet" rel="stylesheet" href="gt.css" type="text/css"/>
    <script type="text/javascript" src="scripts/stdFormMethods.js"><!-- --></script>
  </head>

  <body topmargin="0" leftmargin="0" rightmargin="0" background="images/backgrounds/loginBackground.gif" onload="setFocusField('username');">
    <table border="0" cellspacing="0" cellpadding="0"
            style="margin: 0px; background-image: URL(images/backgrounds/gridtalk.gif); background-position: right top; background-repeat: no-repeat;"
            width="100%">
      <tr>
        <td>
          <img src="images/backgrounds/vertSpacer72.gif"/>
        </td>
      </tr>
      <tr id="insert_error_parent">
        <td align="left" valign="top" colspan="2">
          <br/>
          <br/>
          <div id="insert_error" class="errortext">
            lbError
          </div>
        </td>
      </tr>
      <tr id="processing_request_parent" style="display: none;">
        <td align="center" valign="top" colspan="2">
          <h3 id="processing_request_message">
            lbProcessing...
          </h3>
        </td>
      </tr>
      <tr>
        <td align="center">
          <br/>
          <br/>
          <form id="login_form"
                name="entityForm"
                method="post"
                onsubmit="alert('submitted'); return true;">
            <input type="hidden" name="method" value="unused"/>
            <input type="hidden" id="gmtOffset" name="gmtOffset" value="0"/>
            <span id="timeout_label" class="errortext">lbTimeout</span>
            <table border="0" width="300" style="border: solid windowtext .5pt; border-color:7B94B7; background-color: #b7c5d8">
              <tr>
                <td align="center" colspan="3" style="background-color: #7b94b7">
                  <br/>
                    <span id="login_heading" class="loginheading">
                      lbPlease Login
                    </span>
                  <br/>&nbsp;
                </td>
              </tr>
              <tr>
                <td align="center">
                  <table border="0">
                    <tr>
                      <td colspan="3">
                        <br/>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <span id="username_label" class="fieldlabel">lbUserId</span>
                      </td>
                      <td>
                        <input id="username" name="username" type="text" maxlength="25" class="login"/>
                      </td>
                      <td>
                        <span id="username_error" class="errortext">&nbsp;</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <span id="password_label" class="fieldlabel">lbPassword</span>
                      </td>
                      <td>
                        <input id="password" name="password" type="password" maxlength="25" class="login" onkeypress="handleFormKeypress(event)"/>
                      </td>
                      <td>
                        <span id="password_error" class="errortext">&nbsp;</span>
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <span id="timeZone_label" class="fieldlabel">lbTimeZone</span>
                      </td>
                      <td>
                        <select id="timeZone_value" name="timeZone" class="login" onkeypress="handleFormKeypress(event)">
                          <option value="UTC">UTC</option>
                        </select>
                      </td>
                      <td>
                        <span id="timeZone_error" class="errortext">&nbsp;</span>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2" align="right">
                        <input id="login" type="button" onclick="submitWithMethod('login');" name="login" value="lbLogin" class="loginbutton"/>
                      </td>
                      <td>
                        <span id="login_error" class="errortext">&nbsp;</span>
                      </td>
                    </tr>
                    <tr>
                      <td colspan="3">
                        <br/>
                      </td>
                    </tr>
                  </table>
                </td>
              </tr>
            </table>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
