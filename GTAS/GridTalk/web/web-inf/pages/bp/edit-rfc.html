<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Rfc</title>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="divertTo"/>
        <input type="hidden" name="method" value="save"/>
        <table>
          <tr id="name_details">
            <td id="name_label">
              lbName
            </td>
            <td>
              <input id="name_value" type="text" name="name"/>
            </td>
            <td id="name_error">
              &nbsp;
            </td>
          </tr>
          <tr id="description_details">
            <td id="description_label">
              lbDescription
            </td>
            <td>
              <input id="description_value" type="text" name="description"/>
            </td>
            <td id="description_error">
              &nbsp;
            </td>
          </tr>
          <tr id="host_details">
            <td id="host_label">
              lbHost
            </td>
            <td>
              <input id="host_value" type="text" name="host"/>
            </td>
            <td id="host_error">
              &nbsp;
            </td>
          </tr>
          <tr id="portNumber_details">
            <td id="portNumber_label">
              lbPortNumber
            </td>
            <td>
              <input id="portNumber_value" type="text" name="portNumber" size="5"/>
            </td>
            <td id="portNumber_error">
              &nbsp;
            </td>
          </tr>
          <tr id="useCommandFile_details">
            <td id="useCommandFile_label">
              lbUseCommandFile
            </td>
            <td>
              <input id="useCommandFile_value" type="checkbox" name="useCommandFile" value="true" onclick="serverRefresh();"/>
            </td>
            <td id="useCommandFile_error">
              &nbsp;
            </td>
          </tr>
          <tr id="commandFileDir_details">
            <td id="commandFileDir_label">
              lbCommandFileDir
            </td>
            <td>
              <input id="commandFileDir_value" type="text" name="commandFileDir"/>
            </td>
            <td id="commandFileDir_error">
              &nbsp;
            </td>
          </tr>
          <tr id="commandFile_details">
            <td id="commandFile_label">
              lbCommandFile
            </td>
            <td>
              <input id="commandFile_value" type="text" name="commandFile"/>
            </td>
            <td id="commandFile_error">
              &nbsp;
            </td>
          </tr>
          <tr id="commandLine_details">
            <td id="commandLine_label">
              lbCommandLine
            </td>
            <td>
              <input id="commandLine_value" type="text" name="commandLine"/>
            </td>
            <td id="commandLine_error">
              &nbsp;
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
