<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Java Procedure Configuration</title>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="divertTo"/>
        <input type="hidden" name="method" value="save"/>
        <table border="0">
          <tr id="methodName_details">
            <td id="methodName_label" class="fieldlabel" valign="top">
              lbMethodName
            </td>
            <td colspan="2">
              <span id="methodName_error" class="errortext">
              </span>
              <div id="methodName_value" class="selectionTable">
                SelectionTable
              </div>
            </td>
          </tr>
          <tr id="userName_details">
            <td id="userName_label">
              lbUserName
            </td>
            <td>
              <input type="text" id="userName_value" name="userName"/>
            </td>
            <td id="userName_error">
              &nbsp;
            </td>
          </tr>
          <tr id="password_details">
            <td id="password_label">
              lbPassword
            </td>
            <td>
              <input type="password" id="password_value" name="password"/>
            </td>
            <td id="password_error">
              &nbsp;
            </td>
          </tr>
          <tr id="confirmPassword_details">
            <td id="confirmPassword_label">
              lbConfirmPassword
            </td>
            <td>
              <input type="password" id="confirmPassword_value" name="confirmPassword"/>
            </td>
            <td id="confirmPassword_error">
              &nbsp;
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
