<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html>

    <div id="page_content">

        <input type="hidden" name="divertTo"/>

        <table>
          <tr id="name_details">
            <td id="name_label">
              lbName
            </td>
            <td>
              <input id="name_value" type="text" name="name"/>

            <td id="name_error">

          </tr>
          <tr id="queryUrl_details">

          <tr id="publishUrl_details">

            <td id="publishUrl_error">
              &nbsp;
            </td>
          </tr>
          <tr id="publishUser_details">
            <td id="publishUser_label">
              lbPublishUrl
            </td>
            <td>
              <input id="publishUser_value" type="text" name="publishUser"/>
            </td>
            <td id="publishUser_error">
              &nbsp;
            </td>
          </tr>
          <tr id="publishPassword_details">
            <td id="publishPassword_label">
              lbPublishPassword
            </td>
            <td>
              <input id="publishPassword_value" type="password" name="publishPassword"/>

            <td id="publishPassword_error">
              &nbsp;

          </tr>
        </table>
      </form>
