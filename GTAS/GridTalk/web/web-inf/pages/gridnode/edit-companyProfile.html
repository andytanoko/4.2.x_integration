<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Edit CompanyProfile</title>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="method" value="save"/>
        <input type="hidden" name="divertTo"/>
        <div id="companyProfile_details">
          <table>
            <tr id="coyName_details">
              <td id="coyName_label">
                lbCoyName
              </td>
              <td>
                <input id="coyName_value" type="text" name="coyName"/>
              </td>
              <td id="coyName_error">
                &nbsp;
              </td>
            </tr>
            <tr id="language_details">
              <td id="language_label">
                lbLanguage
              </td>
              <td>
                <select id="language_value" size="1" name="language">
                  <option value="">
                    &nbsp;
                  </option>
                </select>
              </td>
              <td id="language_error">
                &nbsp;
              </td>
            </tr>
            <tr id="address_details">
              <td id="address_label" valign="top">
                lbAddress
              </td>
              <td>
                <textarea id="address_value" rows="3" cols="40" name="address">
                </textarea>
              </td>
              <td id="address_error">
                &nbsp;
              </td>
            </tr>
            <tr id="country_details">
              <td id="country_label">
                lbCountry
              </td>
              <td>
                <select id="country_value" size="1" name="country">
                  <option value="">
                    &nbsp;
                  </option>
                </select>
              </td>
              <td id="country_error">
                &nbsp;
              </td>
            </tr>
            <tr id="state_details">
              <td id="state_label">
                lbState
              </td>
              <td>
                <input id="state_value" type="text" name="state"/>
              </td>
              <td id="state_error">
                &nbsp;
              </td>
            </tr>
            <tr id="city_details">
              <td id="city_label">
                lbCity
              </td>
              <td>
                <input id="city_value" type="text" name="city"/>
              </td>
              <td id="city_error">
                &nbsp;
              </td>
            </tr>
            <tr id="zipCode_details">
              <td id="zipCode_label">
                lbZipCode
              </td>
              <td>
                <input id="zipCode_value" type="text" name="zipCode"/>
              </td>
              <td id="zipCode_error">
                &nbsp;
              </td>
            </tr>
            <tr id="tel_details">
              <td id="tel_label">
                lbTel
              </td>
              <td>
                <input id="tel_value" type="text" name="tel"/>
              </td>
              <td id="tel_error">
                &nbsp;
              </td>
            </tr>
            <tr id="altTel_details">
              <td id="altTel_label">
                lbAltTel
              </td>
              <td>
                <input id="altTel_value" type="text" name="altTel"/>
              </td>
              <td id="altTel_error">
                &nbsp;
              </td>
            </tr>
            <tr id="fax_details">
              <td id="fax_label">
                lbFax
              </td>
              <td>
                <input id="fax_value" type="text" name="fax"/>
              </td>
              <td id="fax_error">
                &nbsp;
              </td>
            </tr>
            <tr id="email_details">
              <td id="email_label">
                lbEmail
              </td>
              <td>
                <input id="email_value" type="text" name="email"/>
              </td>
              <td id="email_error">
                &nbsp;
              </td>
            </tr>
            <tr id="altEmail_details">
              <td id="altEmail_label">
                lbAltEmail
              </td>
              <td>
                <input id="altEmail_value" type="text" name="altEmail"/>
              </td>
              <td id="altEmail_error">
                &nbsp;
              </td>
            </tr>
          </table>
        </div>
      </form>
    </div>
  </body>
</html>
