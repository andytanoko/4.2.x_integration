<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Edit Condition</title>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="method" value="save"/>
        <input type="hidden" name="divertTo"/>
        <table>
          <tr id="type_details">
            <td id="type_label">
              lbType
            </td>
            <td>
              <select id="type_value" size="1" name="type" onchange="serverRefresh();">
                <option value="">
                  &nbsp;
                </option>
              </select>
            </td>
            <td id="type_error">
              &nbsp;
            </td>
          </tr>
          <tr id="field_details">
            <td id="field_label">
              lbField
            </td>
            <td>
              <select id="field_value" size="1" name="field">
                <option value="">
                  &nbsp;
                </option>
              </select>
            </td>
            <td id="field_error">
              &nbsp;
            </td>
          </tr>
          <tr id="xpath_details">
            <td id="xpath_label">
              lbXpath
            </td>
            <td>
              <input id="xpath_value" type="text" name="xpath"/>
            </td>
            <td id="xpath_error">
              &nbsp;
            </td>
          </tr>
          <tr id="operator_details">
            <td id="operator_label">
              lbOperator
            </td>
            <td>
              <input id="operator_value" type="text" name="operator"/>
            </td>
            <td id="operator_error">
              &nbsp;
            </td>
          </tr>
          <tr id="values_details">
            <td id="values_label">
              lbValues
            </td>
            <td>
              <input id="values_value" type="text" name="values"/>
            </td>
            <td id="values_error">
              &nbsp;
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
