<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <base href="file:///C:\viewroot\i00054_GT_2.0_I6\GTAS\GridTalk\web/gt.css" id="base_tag"/>
    <link rel="stylesheet" href="gt.css" type="text/css"/>
    <script id="include_stdFormMethods" language="JavaScript" src="scripts/stdFormMethods.js"><!----></script>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="" enctype="multipart/form-data">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="method" value="save"/>
        <input type="hidden" name="divertTo"/>
        <table width="100%">
          <tr id="senderId_details">
            <td id="senderId_label" class="fieldlabel">
              lbSender Id
            </td>
            <td>
              <select id="senderId_value" size="1" name="senderId" class="mandatory">
                <option>&nbsp;</option>
              </select>
              <a id="senderId_create" href="javascript:divertToMapping('divertCreateBusinessEntity');">
                lbCreateBusinessEntity
              </a>
            </td>
            <td id="senderId_error" class="errortext">
              &nbsp;
            </td>
          </tr>
          <tr id="docType_details">
            <td id="docType_label">
              lbDocument Type
            </td>
            <td>
              <select id="docType_value" size="1" name="docType">
                <option>&nbsp;</option>
              </select>
              <a id="docType_create" href="javascript:divertToMapping('divertCreateDocumentType');">
                lbCreateDocumentType
              </a>
            </td>
            <td id="docType_error">
              &nbsp;
            </td>
          </tr>

          <tr id="filenames_details">
            <td id="filenames_label" valign="top">
              lbFilenames
            </td>
            <td valign="top">
              <div id="filenames_value" class="multifiles">
                Multifiles()
              </div>
            </td>
            <td id="filenames_error" valign="top">
              &nbsp;
            </td>
          </tr>

          <tr id="recipients_details">
            <td id="recipients_label" valign="top">
              lbDocument Type
            </td>
            <td colspan="2">
              <div id="recipients_value" class="multiselector">
                Multiselector(nosort)
              </div>
              <a id="recipients_create" href="javascript:divertToMapping('divertCreatePartner');">
                lbCreatePartner
              </a>
            </td>
          </tr>

          <tr id="attachments_details">
            <td id="attachments_label" valign="top">
            lbAattachments
            </td>
            <td valign="top">
              <div id="attachments_value" class="multifiles">
                Multifiles()
              </div>
            </td>
            <td id="attachments_error" valign="top">
              &nbsp;
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
