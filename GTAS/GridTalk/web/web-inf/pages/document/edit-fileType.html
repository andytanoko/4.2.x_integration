<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Edit FileType</title>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="method" value="save"/>
        <input type="hidden" name="divertTo"/>
        <table>
          <tr id="fileType_details">
            <td id="fileType_label">
              lbFileType
            </td>
            <td>
              <input id="fileType_value" type="text" name="fileType"/>
            </td>
            <td id="fileType_error">
              &nbsp;
            </td>
          </tr>
          <tr id="description_details">
            <td id="description_label">
              lbDescription
            </td>
            <td>
              <input id="description_value" type="text" name="description"/>
            </td>
            <td id="description_error">
              &nbsp;
            </td>
          </tr>
          <tr id="programName_details">
            <td id="programName_label">
              lbProgramName
            </td>
            <td>
              <input id="programName_value" type="text" name="programName"/>
            </td>
            <td id="programName_error">
              &nbsp;
            </td>
          </tr>
          <tr id="programPath_details">
            <td id="programPath_label">
              lbProgramPath
            </td>
            <td>
              <input id="programPath_value" type="text" name="programPath"/>
            </td>
            <td id="programpath_error">
              &nbsp;
            </td>
          </tr>
          <tr id="parameters_details">
            <td id="parameters_label">
              lbParameters
            </td>
            <td>
              <input id="parameters_value" type="text" name="parameters"/>
            </td>
            <td id="parameters_error">
              &nbsp;
            </td>
          </tr>
          <tr id="workingDirectory_details">
            <td id="workingDirectory_label">
              lbWorkingDirectory
            </td>
            <td>
              <input id="workingDirectory_value" type="text" name="workingDirectory"/>
            </td>
            <td id="workingDirectory_error">
              &nbsp;
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
