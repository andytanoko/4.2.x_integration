<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title>Update User</title>

  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="method" value="cancel"/>
        <input type="hidden" name="divertTo"/>

        <table>
          <tr>
            <td valign="top">
              <table>
                <tr>
                  <td id="userId_label">
                    lbUserId
                  </td>
                  <td>
                    <span id="userId_value">VALUE</span>
                  </td>
                  <td id="userId_error">
                    &nbsp;
                  </td>
                </tr>
                <tr>
                  <td id="userName_label">
                    lbUserName
                  </td>
                  <td>
                    <span id="userName_value">VALUE</span>
                  </td>
                  <td id="userName_error">
                    &nbsp;
                  </td>
                </tr>
                <tr>
                  <td id="phone_label">
                    lbPhone
                  </td>
                  <td>
                    <span id="phone_value">VALUE</span>
                  </td>
                  <td id="phone_error">
                    &nbsp;
                  </td>
                </tr>
                <tr>
                  <td id="email_label">
                    lbEmail
                  </td>
                  <td>
                    <span id="email_value">VALUE</span>
                  </td>
                  <td id="email_error">
                    &nbsp;
                  </td>
                </tr>
                <tr id="password_details">
                  <td id="password_label">
                    lbPassword
                  </td>
                  <td>
                    <input type="password" id="password_value" name="password"/>
                  </td>
                  <td id="password_error">
                    &nbsp;
                  </td>
                </tr>
                <tr id="newPassword_details">
                  <td id="newPassword_label">
                    lbNewPassword
                  </td>
                  <td>
                    <input type="password" id="newPassword_value" name="newPassword"/>
                  </td>
                  <td id="newPassword_error">
                    &nbsp;
                  </td>
                </tr> 
                <tr id="confirmPassword_details">
                  <td id="confirmPassword_label">
                    lbConfirmPassword
                  </td>
                  <td>
                    <input type="password" id="confirmPassword_value" name="confirmPassword"/>
                  </td>
                  <td id="confirmPassword_error">
                    &nbsp;
                  </td>
                </tr>
                               
              </table>
            </td>
          </tr>
        </table>              
      </form>
    </div>
  </body>
</html>
