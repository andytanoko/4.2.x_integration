<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <title></title>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="divertTo"/>
        <input type="hidden" name="method" value="save"/>
        <table>
          <tr id="name_details">
            <td id="name_label">
              lbName
            </td>
            <td>
              <input type="text" id="name_value" name="name"/>
            </td>
            <td id="name_error">
              &nbsp;
            </td>
          </tr>
          <tr id="description_details">
            <td id="description_label">
              lbDescription
            </td>
            <td>
              <input type="text" id="description_value" name="description"/>
            </td>
            <td id="description_error">
              &nbsp;
            </td>
          </tr>
          <tr id="type_details">
            <td id="type_label">
              lbType
            </td>
            <td>
              <select id="type_value" size="1" name="type">
                <option value="">
                  &nbsp;
                </option>
              </select>
            </td>
            <td id="type_error">
              &nbsp;
            </td>
          </tr>
          <tr id="actions_details">
            <td id="actions_label" valign="top">
              lbActions
            </td>
            <td colspan="2">
              <div id="actions_value" class="multiselector">
                Multiselector(allowsOrdering)
              </div>
              <a id="actions_create" href="javascript:divertToMapping('divertCreateAction');">
                lbCreateAction
              </a>
            </td>
          </tr>
        </table>
      </form>
    </div>
  </body>
</html>
