<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
                      "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <base href="../../../gt.css"/>
    <link rel="stylesheet" href="gt.css" type="text/css"/>
    <title>Edit or Create role</title>
  </head>
  <body>
    <div id="page_content">
      <form id="form" name="entityForm" method="post" action="">
        <input id="operation_context" type="hidden" name="operationContextId"/>
        <input type="hidden" name="method" value="save"/>
        <input type="hidden" name="divertTo"/>
        <table>
          <tr id="role_details">
            <td id="role_label">
              lbRole
            </td>
            <td>
              <input id="role_value" type="text" name="role"/>
            </td>
            <td id="role_error">
              &nbsp;
            </td>
          </tr>
          <tr id="description_details">
            <td id="description_label">
              lbDescription
            </td>
            <td>
              <input id="description_value" type="text" name="description"/>
            </td>
            <td id="description_error">
              &nbsp;
            </td>
          </tr>
        </table>
        <br/>
        <div id="accessRights_details">
        </div>
      </form>
    </div>
  </body>
</html>
