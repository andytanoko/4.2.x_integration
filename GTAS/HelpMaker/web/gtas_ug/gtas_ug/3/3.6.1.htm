<h3>3.6.1 Text Fields </h3>
<p><b><span></span>
</b>
</p>
<p><span>Text fields are boxes into which you may enter text. To do so, position the mouse pointer arrow over the box and click. A cursor (flashing bar or box) will appear at the position you clicked and what you type will appear at this position in the text field.</span>
</p>
